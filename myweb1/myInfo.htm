				<script type="text/javascript">
								//加载更多提问
								function loadmore(id){
									var num = $('#com_ajax > article').size();
									$.post("/phone.php/General/common_ajax",{id:id,num:num},function(res){
										if(res == '没有更多数据啦'){
											$('#loadmore').val(res)
										}else{
											$('#com_ajax').append(res);
										}
									});
								}
								
								//赞一下

									var praise = $('#praise').html();
									$.post("/phone.php/General/praise",{id:id,praise:praise},function(res){

											alert('感谢您的支持');

								//发表评论
								function com_comment(){
									var content = $('#com_content').val();
									var user = $('#com_user').val();
									var id = $('#com_id').val();
									if(user==''){
										alert('昵称没有填写哦');
									}else if(content==''){
										alert('内容不能为空哦');
									}else{
										var str = '';
										$.post("/phone.php/General/com_comment",{id:id,user:user,content:content},function(res){

											str += '<article class="asking_content clearfix"><header><span id="time">发布于'

											+obj.content
											+'</section></article>';
											$('#com_ajax').prepend(str);
